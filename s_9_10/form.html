<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <form action="confirm.html" method="post">
        <label for="email_address">E-Mail:</label>
        <input type="email" name="email_address" id="email_address" placeholder="name@domain.com" autocomplete="off"
            autofocus required />
        <span>*</span><br />
        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob" title="chưa đủ 13 tuổi" required  />
        <span>*</span><br />
        <label for="phone">Mobile Phone:</label>
        <input type="tel" name="phone" id="phone" autocomplete="off" required pattern="\d{3}[\]\d{3}[\-]\d{4}"
            title="Must be nnn-nnn-nnnn" />
        <span>*</span><br />
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="">Select a country</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Mexico</option>
        </select>
        <span>*</span><br />
        <label>Contact me by: </label>
        <input type="radio" name="contact" id="text" value="text" checked />Text
        <input type="radio" name="contact" id="email" value="email" />Email
        <input type="radio" name="contact" id="none" value="none" />
        Don't contact me<br />
        <label>Terms of Service:</label>
        <input type="checkbox" name="terms" id="terms" required />I accept
        <span>*</span><br />
        <label>&nbsp;</label>
        <input type="submit" id="register" value="Register" />
        <input type="reset" id="reset_form" value="Reset" />
    </form>

    <script src="form.js"></script>
</body>

</html>
